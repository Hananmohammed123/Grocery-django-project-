{% load static %}
<html>
<head>
    <!-- Include Bootstrap CSS and Font Awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body id="login" style="background-image: url({% static 'images/online2.jpg' %})">
    {% include 'navigation.html' %}
    <hr class="mt-0">

    <div class="row">
        <div class="col-lg-5 m-auto">
            <div class="card mt-5 bg-dark">
                <div class="card-title text-center mt-3">
                    <img src="{% static 'images/useravatar.png' %}" width="150" height="150">
                    <h2 class="text-white">User Login</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user fa-2x"></i>
                                </span>
                            </div>
                            <input type="text" name="username" class="form-control py-4" placeholder="Email ID">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock fa-2x"></i>
                                </span>
                            </div>
                            <input type="password" name="password" id="password" class="form-control py-4" placeholder="Password">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa fa-eye" id="showPassword" style="cursor: pointer;"></i>
                                </span>
                            </div>
                        </div>
                        <input type="submit" value="Login" class="btn btn-success px-5">
                        <a href="{% url 'registration' %}" class="float-right mt-2 text-white">Create Account <i class="fas fa-angle-double-right"></i></a>
                    </form>

                    {% if msg %}
                        <div class="alert alert-danger mt-3">{{ msg }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for toggling password visibility -->
    <script>
        document.getElementById("showPassword").addEventListener("click", function () {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        });
    </script>
</body>
</html>
